<div class="calendar">
  <table class="centered">
    <thead>
      <tr class="weeknames">
        <th *ngFor="let day of weekdays">
          {{ day }}
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let week of days; let i = index">
        <td *ngFor="let day of week; let j = index">
          <app-day [day]="days[i][j]" [month]="month" [year]="year" [active] ="activeDays[i][j]"></app-day>
        </td>
      </tr>
    </tbody>
  </table>
</div>
