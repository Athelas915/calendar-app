<div class="calendar">
  <table class="centered">
    <thead>
      <tr class="weeknames">
        <th *ngFor="let day of weekdays">
          {{ day }}
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let i of weeksIt">
        <td *ngFor="let j of daysIt">
          <app-day [data]="getData(i,j)" (popup-date)="showPopup($event)"></app-day>
        </td>
      </tr>
    </tbody>
  </table>
</div>
