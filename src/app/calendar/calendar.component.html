<div class="bordered">
  <table class="centered">
    <thead>
      <tr>
        <th *ngFor="let day of weekdays">
          {{ day }}
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let week of days; let i = index">
        <td *ngFor="let day of week">
          <app-day [day]="day" [month]="month" [year]="year"></app-day>
        </td>
      </tr>
    </tbody>
  </table>
</div>
