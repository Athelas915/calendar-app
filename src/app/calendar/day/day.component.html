<div class="day">
  <a [ngClass]="isClickableAndActive()" (click)="onClick()">
    <div class="padding">{{date.day}}</div>
    <div class="sessions" *ngIf="sessions.length > 0">
      <div>
        Sessions: {{ sessions.length }}
      </div>
      <div>{{ uniqueTypes }}</div>
    </div>
  </a>
</div>
