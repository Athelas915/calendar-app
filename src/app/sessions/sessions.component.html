<div class="disabled"></div>

<div class="display">
  <div *ngFor="let i of keys">
    <div class="column">
      <app-single-session *ngIf="i < 3" [session]="sessions[page * 6 + i]" (change)="sendChange($event)"></app-single-session>
    </div>
    <div class="column">
      <app-single-session *ngIf="i >= 3" [session]="sessions[page * 6 + i]" (change)="sendChange($event)"></app-single-session>
    </div>
  </div>
  <div class="footer">
    <div class="nav">
      <button *ngIf="sessions.length > 6" class="footer-el" (click)="pageDown()">
        <img class="arrow" src="assets/images/arrow-left.png" alt="Arrow to previous page" />
      </button>
      <button *ngFor="let i of pageKeys" class="number" [ngClass]="isCurrentPage(i)" (click)="setPage(i)">
        {{i + 1}}
      </button>
      <button *ngIf="sessions.length > 6" class="footer-el" (click)="pageUp()">
        <img class="arrow" src="assets/images/arrow-right.png" alt="Arrow to next page" />
      </button>
    </div>
    <button class="back footer-el" (click)="goBack()">
      Return
    </button>
  </div>
</div>
